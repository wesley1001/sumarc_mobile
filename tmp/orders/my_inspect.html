</head>

<body>
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <div class="am-header-left am-header-nav">
    <a href="javascript:history.back();" class="">
      <span class="am-icon-angle-left am-icon-md" id="btn-back"></span>
      <span class="am-header-nav-title">我的验房</span>
    </a>
  </div>
</header>
<div class="m-inspect">
  <div class="am-tabs" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs c-tab-list">
      <li class="am-active"><a href="#tab_news">全部</a></li>
      <li><a href="#tab_pay">待付款</a></li>
      <li><a href="#tab_send">待发货</a></li>
      <li><a href="#tab_receive">待收货</a></li>
      <li><a href="#tab_comment">待评价</a></li>
    </ul>
    <div class="am-tabs-bd">
      <div id="tab_news" class="am-tab-panel am-active go-inspect">
        <ul class="am-list">
          <li>
            <div class="cart-list-hd">
              <div>
                <i class="icon-shop"></i>
                <span class="cart-list-title">世邦家居世界</span>
                <span class="edit-tool">待付款</span>
              </div>
            </div>
          </li>
          <li>
            <div id="confirm-orders" class="cart-list-bd">
              <div class="orders-img">
                <img src="../../img/daimeng.png" alt=""/>
              </div>
              <div id="orders_text">
                <p class="orders-name">英式风格 精致描银 布艺双人沙发布艺双人沙发布艺双人沙发</p>
                <p class="orders-price">
                  <span class="current-price">￥30000</span>
                  <span class="formerly-price">￥500000</span>
                </p>
                <p class="orders-logistics">
                  <span>运费：<strong>免邮</strong></span>
                  <span>数量：<strong>5</strong></span>
                </p>
                <p class="orders-total">合计：<strong>￥530000</strong></p>
              </div>
            </div>
          </li>
          <li>
            <div class="cart-list-foot">
              <button class="am-btn am-btn-magenta">待付款</button>
              <button class="am-btn am-btn-orange">取消订单</button>
            </div>
          </li>
        </ul>
      </div>
      <div id="tab_pay" class="am-tab-panel">
        ...2
      </div>
      <div id="tab_send" class="am-tab-panel">
        ...3
      </div>
      <div id="tab_receive" class="am-tab-panel">
        ...4
      </div>
      <div id="tab_comment" class="am-tab-panel">
        ...5
      </div>
    </div>
  </div>
</div>

<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/amazeui.min.js"></script>
<script>
  $('.go-inspect').on('click',function(){
    location.href = 'info_inspect.html'
  });
</script>
</body>
</html>
