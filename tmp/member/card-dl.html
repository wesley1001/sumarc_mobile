<script>
	$(function() {
		var key = getcookie('key');
		if (key == '') {
			var urlarray = geturlstring();
			if (urlarray['key']) {
				key = urlarray['key'];
			} else {
				location.href = 'login.html';
			}
		}

		function card() {
			$.ajax({
				type: 'post',
				url: ApiUrl + "/index.php?act=member_index&op=member_auth",
				data: {key: key},
				dataType: "json",
				success: function (result) {
					var vipN = result.datas.vipcard_num;
					$('#card-number').append(vipN)
				}
			});
		}
		card()
	})
</script>
