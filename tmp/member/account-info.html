<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" href="../../src/i/favicon.png">
	<link rel="stylesheet" href="../../css/libs/amazeui.css">
	<link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default">
	<div class="am-header-left am-header-nav">
		<a href="javascript:history.back();" class="">
			<span class="am-icon-angle-left am-icon-md" id="btn-back"></span>
			<span class="am-header-nav-title">账户信息</span>
		</a>
	</div>
	<h1 class="am-header-title">
		Sumarc-Mobile
	</h1>
</header>
<div class="am-container am-padding-xs">
	<ul class="am-list">
		<li class="first-list">
			<a data-am-modal="{target: '#my-actions'}" href="#">
				<em>头像</em>
				<span class="acc-avatar am-fr" >
					<img id="user-avator" class="am-img-circle" src="" alt="">
				</span>
			</a>
		</li>
		<li><a href="#">用户名<span id="user-name" class="am-fr"></span></a></li>
		<li><a href="#">真实姓名<span id="user-truename" class="am-fr"></span></a></li>
		<li><a href="#">邮箱<span id="user-email" class="am-fr"></span></a></li>
		<li><a href="#">手机号<span id="user-mobile" class="am-fr"></span></a></li>
	</ul>
	<ul class="am-list">
		<li><a href="#">性别<span id="user-sex" class="am-fr"></span></a></li>
		<li><a href="#">生日<span id="user-birthday" class="am-fr"></span></a></li>
		<li><a href="#">所在地区<span id="user-areainfo" class="am-fr"></span></a></li>
	</ul>
	<ul class="am-list">
		<li><a href="#">QQ<span id="user-qq" class="am-fr"></span></a></li>
		<li><a href="#">阿里旺旺<span id="user-ww" class="am-fr"></span></a></li>
	</ul>
</div>
<div class="am-modal-actions" id="my-actions">
	<div class="am-modal-actions-group">
		<ul class="am-list">
			<li class="am-modal-actions-header">选择相片</li>
			<li><a href="#"><span class="am-icon-camera"></span>拍照</a></li>
			<li class="am-modal-actions-danger">
				<a href="#"><i class="am-icon-image"></i>从相册选择</a>
			</li>
		</ul>
	</div>
	<div class="am-modal-actions-group">
		<button class="am-btn am-btn-secondary am-btn-block" data-am-modal-close>取消</button>
	</div>
</div>
<script type="text/javascript" src="../../api_desertion/config.js"></script>
<script type="text/javascript" src="../../src/js/zepto.min.js"></script>
<script type="text/javascript" src="../../src/js/amazeui.js"></script>
<script type="text/javascript" src="../../api_desertion/template.js"></script>
<script type="text/javascript" src="../../api_desertion/common.js"></script>
<script type="text/javascript" src="../../js/api/account-info.js"></script>
</body>
</html>
