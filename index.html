<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/swipe.js"></script>
<script type="text/javascript">
    function txtScroll(){
            $(".announ ul li").eq(0).fadeOut(function(){
                $(this).clone().appendTo($(this).parent()).show('slow');
                $(this).remove();
            });
            
        }
        setInterval('txtScroll()',3000);
    /*公告结束*/ 
    
    $(function(){
            $(".goods-class-m ul li").click(function(){

                $(this).addClass("cur").siblings().removeClass("cur");
                $(".goods-lazy-box").eq($(this).index()).fadeIn().addClass("on").siblings().fadeOut().removeClass("on");
				
            })

            /*切换结束*/
            
            $(".search .search-group input").focus(function(){
                if($(this).val()==this.defaultValue){
                    $(this).val("");	
                }	
            }).blur(function(){
                if($(this).val()==""){
                    $(this).val(this.defaultValue);	
                }	
            });
            $("#search").click(function(){
                var seInput=$("#search-input").val();
                
            });
            /*搜索*/
            
            $(window).scroll(function(){
                var scollHeight=$("#scroller").height()+$(".announ").height()+$(".ads").height()+$(".title").height()+$("#scroller-goods").height();
                console.log(scollHeight);
                console.log($(document).scrollTop());
                if($(document).scrollTop()>scollHeight){
                    $(".goods-ul").addClass("fixed");
                }else{
                    $(".goods-ul").removeClass("fixed");
                }
            });
            /*商品分类导航固定*/
        });
    
</script>
<script type="text/javascript" src="js/homeControllers.js"></script>
